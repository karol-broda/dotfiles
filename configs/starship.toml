"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
vimcmd_symbol = "[V](bold yellow)"

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bold cyan"
read_only = "🔒"
read_only_style = "bold red"

[git_branch]
symbol = " "
truncation_length = 20
truncation_symbol = "…"
style = "bold magenta"

[git_status]
stashed = "[📦](bold yellow) "
modified = "[✍️](bold orange) "
staged = "[✔️](bold green) "
deleted = "[🗑️](bold red) "
style = "bold white"

[nodejs]
format = "via [⬢ $version](bold green)"
detect_extensions = ["js", "ts", "jsx", "tsx"]
detect_files = ["package.json", "node_modules"]
style = "bold green"

[python]
symbol = "🐍 "
style = "bold yellow"
format = "via [$symbol$version]($style)"
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".venv"]
pyenv_version_name = false

[cmd_duration]
min_time = 2000
format = "took [$duration](bold yellow)"
style = "bold yellow"

[aws]
format = "on [☁️ $profile](bold blue)"
style = "bold blue"
symbol = "☁️ "

[docker_context]
format = "via [🐳 $context](bold cyan)"
only_with_files = true
style = "bold cyan"

[time]
format = "[🕒 $time](bold blue)"
time_format = "%H:%M:%S"
style = "bold blue"

[shell]
format = "[ $name](bold cyan)"
style = "bold cyan"

[hostname]
format = "on [ $hostname](bold green)"
style = "bold green"
trim_at = "."

[fill]
symbol = "-"
style = "bold green"

prompt_order = [
    "time",
    "line_break",
    "directory",
    "git_branch",
    "git_status",
    "nodejs",
    "python",
    "aws",
    "docker_context",
    "character"
]
